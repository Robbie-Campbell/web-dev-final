{% extends 'base.html' %}

{% block title %}Add an ingredient to {{ recipe.title }}{% endblock title %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container">
    <div class="card mt-5">
        <form method="POST" class="form-group m-3">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-success">Add Ingredient</button>
        </form>
        <a class="btn btn-secondary" href="{% url 'create_measurement' %}">Create a New Measurement</a>
    </div>
</div>
{% endblock content %}
