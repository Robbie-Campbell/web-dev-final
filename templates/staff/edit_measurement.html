{% extends 'base.html' %}

{% block title %}Editing: {{ measurment.unit_fullname }}{% endblock title %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container" style="max-width:50%;">
    <div class="card mt-5 shadow-sm p-3">
        <form method="POST" class="form-group  ml-3 mr-3 mb-1">
            {% csrf_token %}
            {{form|crispy}}
            <button style="width:100%" type="submit" class="btn btn-outline-success mt-1">Update Measurement</button>
        </form>
        <form action="{% url 'staff:delete_measurement' id=measurement.id %}" method="delete">
            {% csrf_token %}
            <button type="submit"  style="width:100%;" class="btn btn-outline-danger ml-3 mr-3" >Delete this Measurement</button>
        </form>
    </div>
</div>
{% endblock content %}
