{% extends 'base.html' %}

{% block title %}Editing: {{ category.title }}{% endblock title %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container" style="max-width:50%;">
    <div class="card mt-5 shadow-sm p-3">
        <form method="POST" class="form-group">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit"  style="width:100%;"class="btn btn-outline-success">Update Category</button>
        </form>
        <a class="btn btn-outline-danger" style="width:100%;" href="{% url 'staff:delete_category' id=category.id %}">Delete this Category</a>
    </div>
</div>
{% endblock content %}
