{% extends 'base.html' %}

{% block title %}Add an ingredient to {{ recipe.title }}{% endblock title %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container">
    <div class="card mt-5 shadow-sm p-3">
        <h1 class="border-bottom m-3">Create Ingredient</h1>
        <form method="POST" class="form-group wide p-3">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-outline-success wide mt-2">Add Ingredient</button>
            <a class="btn btn-outline-secondary wide mt-2" href="{% url 'create_measurement' %}">Create a New Measurement</a>
        </form>
    </div>
</div>
{% endblock content %}
