{% extends 'base.html' %}

{% block title %}Create Recipe{% endblock title %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container">
    <div class="card mt-5 shadow-sm">
        <form method="POST" class="form-group m-3">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-outline-success wide">Create Recipe</button>
        </form>
    </div>
</div>
{% endblock content %}
