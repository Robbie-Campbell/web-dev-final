{% extends "base.html" %}

{% block title %}Create an Account{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="card mt-5 shadow-sm p-3">
		<form method="POST" class="form-group m-3">
			{% csrf_token %}
			{{ form|crispy }}
			<button type="submit" class="btn btn-outline-success wide">Register</button>
		</form>
	</div>
</div>
{% endblock %}
