{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container">
    <div class="card mt-5 shadow-sm p-3">
        <form method="POST" class="form-group p-3">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-outline-success wide mt-2">Login</button>
        </form>
    </div>
</div>
{% endblock %}
